<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login <br> e faça parte da nossa comunidade!</h1>
            <img src="time.svg" class="left-login-image" alt="Imagem animada de uma equipe com quatro pessoas">
        </div>
        <div class="right-login">
            <div class="login-card">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="Usuário">Usuário</label>
                    <input type="text" name="usuário" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>

        </div>

    </div>
</body>
</html>
